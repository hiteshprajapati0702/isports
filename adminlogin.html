

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/93447db363.js" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-image: url(./isportss.jpg);
    }
    .overlay{
        background-color: rgba(0, 0, 0, 0.8);
        height: 100vh;
        width: 100%;
    }
</style>
<body class="text-center mt-5">
    <div class="overlay">
        
    <h1 class="text-light">Admin Login</h1>
    <i style="font-size: 100px;" class="fa-solid fa-user text-white"></i>
  
    <div class="d-flex justify-content-center">
        <main class="form-signin ">
            <form class="mx-5">
  
              <h1 class="h3 mb-3 fw-normal text-light">Please sign in</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control m-2" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control m-2" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label class="text-light"> 
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <div>
                <a href="Register.html" class="text-decoration-none text-white mb-3">Register Here!!</a>
              </div>
              <a class="w-100 btn btn-lg btn-outline-primary text-decoration-none text-white text-decoration-none text-dark" href="index.html">Sign in</a>
              
              <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
            </form>
          </main>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
      </body>
</html>
